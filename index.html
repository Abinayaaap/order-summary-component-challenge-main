<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css">

  
  </head>
  <body>
    <div class="bckgrnd">
      <img class="bg-image" 
      src="./images/pattern-background-desktop.svg"
      alt="bcgimg" />
    </div>
    <main>
      <div class="card">
        <img class="card-image"
        src="images/illustration-hero.svg"
        alt="music" />
     <div class="summary">
    <h1 class="card-heading">order summary</h1>
    <p class="card-para">you can now listen to millions of songs,<br>audiobooks,and podcasts on any device <br>anywhere you like!</p>
<div class="plan-info">
  <img class="music-icon"
  src="./images/icon-music.svg"
  alt="music symbol" />
  <div class="plan-price">
    <h2>Annual Plan</h2>
    <p>$59.99/year</p>
  </div>
  <a href="#">Change</a>
</div>
<a class="payment-btn">Proceed to Payment</a>
<a class="cancel-order-btn">Cancel order</button>
  </div>
  </main>
  </body>
</html>
